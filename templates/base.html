<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{{ url_for('map') }}" class="logo">Mi Aplicación</a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('map') }}">Mapa</a></li>
                    <li><a href="{{ url_for('chat') }}">Chat</a></li>
                    <li><a href="{{ url_for('logout') }}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="content">
        {% block content %}
        <!-- Aquí se cargará el contenido específico de cada página -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mi Aplicación. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
